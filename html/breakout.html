<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break Out (pure JavaScript Version)</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            background: #eee;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

<canvas id="main_canvas" width="480" height="320"></canvas>

<script>

    // JavaScript Code goes here ...
    var canvas = document.getElementById("main_canvas");
    var context = canvas.getContext("2d");

    // position values
    var x = canvas.width/2;
    var y = canvas.height-30;

    // speed values
    var dx = 2;
    var dy = -2;

    // ball values
    var ballRadius = 10;

    // paddle values
    var paddleWidth = 75;
    var paddleHeight = 10;
    var paddleX  = (canvas.width-paddleWidth)/2;

    // Button variables
    var rightPressed = false;
    var leftPressed = false;


    function drawBall() {

        context.beginPath();
        context.arc(x, y, ballRadius, 0, Math.PI*2);
        context.fillStyle = "#0095DD";
        context.fill();
        context.closePath();
    }

    function drawPaddle() {

        context.beginPath();
        context.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        context.fillStyle = "#0095DD";
        context.fill();
        context.closePath();
    }

    // define the drawing loop function
    function draw() {

        // clear canvas
        context.clearRect(0, 0, canvas.width, canvas.height);

        drawBall();
        drawPaddle();

        // move the ball
        x += dx;
        y += dy;

        var yTemp = y + dy;
        if (yTemp < ballRadius || yTemp > canvas.height - ballRadius) {
            dy = -dy;
        }

        var xTemp = x + dx;
        if (xTemp < ballRadius || xTemp > canvas.width - ballRadius) {
            dx = -dx;
        }

        // check the keys and move the paddle
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 7;
        } else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
    }

    // add Eventlisterns
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(event) {

        if (event.keyCode == 39) {
            rightPressed = true;
        } else if (event.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(event) {

        if (event.keyCode == 39) {
            rightPressed = false;
        } else if (event.keyCode == 37) {
            leftPressed = false;
        }
    }

    // start drawing loop
    setInterval(draw, 10);

</script>

</body>
</html>
